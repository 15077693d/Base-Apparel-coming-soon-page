<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Oscar Yiu | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
        <img id="logo" alt="logo" src="images/logo.svg" />
      <div class="image"></div>
      <div class="text-container">
        <div class="title-container">
          <h1>We're</h1>
          <h1>coming soon</h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="email-container">
          <input id="email-input" type="email" aria-label="email" placeholder="Email Address" />
          <button id="submit-btn" type="submit">
            <img alt="email-btn" src="./images/icon-arrow.svg" />
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
